<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="section_padding">
      <div class="app">
        <div class="search">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City to Search"
          />
          <button>
            <img src="./assests/images/search.png" alt="Search icon" />
          </button>
        </div>
        <div class="weather">
          <img
            src="./assests/images/rain.png"
            alt="weather-rainy"
            class="weather-icon"
          />
          <h2 class="temp">20Â°C</h2>
          <h3 class="city">New York</h3>
          <div class="details">
            <div class="col">
              <img src="./assests/images/humidity.png" alt="humidity" />
              <div class="">
                <p class="humidity">50%</p>
                <p class>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./assests/images/wind.png" alt="wind" />
              <div class="">
                <p class="wind">15 Km/h</p>
                <p class>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
