<!DOCTYPE html>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="app">

            placeholder="Enter City to Search"
          />

            <img src="./assests/images/search.png" alt="Search icon" />
          </button>
        </div>
        <div class="weather">
          <img src="./assests/images/rain.png" alt="weather-rainy" />
          <h2 class="temp">20Â°C</h2>
          <h3 class="city">New York</h3>
          <div class="details">
            <div class="col">
              <img src="./assests/images/humidity.png" alt="humidity" />
              <p class="humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
